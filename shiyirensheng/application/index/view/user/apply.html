<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>店铺申请</title>
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
</head>

<body>
    <div class="panel admin-panel">
        <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>店铺申请</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="__PUBLIC__/index/shop/pleace" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="label">
                        <label>店铺名：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="sname" name="sname" data-validate="required:请输入店铺名" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>姓名：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="relname" name="relname" data-validate="required:请输入姓名" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>身份证号：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="card" id="card" data-validate="required:请输入身份证号码" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>手机号码：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="tele" id="tele" data-validate="required:请输入手机号" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>证件上传：</label>
                    </div>
                    <div class="field">
                        <input type="file" name="image1" id="image1" style="float:left;" data-validate="required:请上传证件图片">
                        <div class="tipss">身份证等有效证件</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>所在地址：</label>
                    </div>
                    <div class="field">
                        <textarea class="input" name="address" style=" height:60px;" data-validate="required:请输入所在地址"></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <if condition="$iscid eq 1">
                    <div class="form-group">
                        <div class="label">
                            <label>店铺类型：</label>
                        </div>
                        <div class="field">
                            <select name="cid" class="input w50">
                              <option value="">请选择店铺类型</option>
                              <option value="0">个人店铺</option>
                              <option value="1">企业店铺</option>
                            </select>
                        </div>
                    </div>
                </if>
                <div class="form-group">
                    <div class="label">
                        <label>店铺描述：</label>
                    </div>
                    <div class="field">
                        <textarea class="input" name="description" style=" height:90px;"></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
