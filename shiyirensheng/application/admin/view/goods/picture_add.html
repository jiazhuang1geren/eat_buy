<body>
<div class="page_right_style">
    <div class="type_title">添加商品</div>
    <form action="__PUBLIC__/admin/goods/ad_goods" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
        <div class=" clearfix cl">
            <div class="clearfix cl">
                <label class="form-label col-2">选择类名:</label>
                <div class="formControls col-2">
                    <select name="selc" id="selc">
                    {foreach $goods as $key => $value}
                        <option value="{$value['gid']}">{$value['html']}{$value['gname']}</option>
                    {/foreach}
                    </select>
                </div>
            </div> 
            <div class="Add_p_s">
                <label class="form-label col-2">商品名称：</label>
                <div class="formControls col-2"><input type="text" class="input-text" id="goods" name="goods"></div>
            </div>
            <div class="Add_p_s">
                <label class="form-label col-2">产&nbsp;&nbsp;&nbsp;&nbsp;地：</label>
                <div class="formControls col-2"><input type="text" class="input-text" id="place" name="place"></div>
            </div>
            <div class="Add_p_s">
                <label class="form-label col-2">产品重量：</label>
                <div class="formControls col-2"><input type="text" class="input-text" id="strong" name="strong">g</div>
            </div>
            <div class="Add_p_s">
                <label class="form-label col-2">展示数量：</label>
                <div class="formControls col-2"><input type="text" class="input-text" id="nums" name="nums">份</div>
            </div>
            
            <div class="Add_p_s">
                <label class="form-label col-2">展示价格：</label>
                <div class="formControls col-2"><input type="text" class="input-text" id="price" name="price">元</div>
            </div>
            <div class="Add_p_s">
                <label class="form-label col-2">市场价格：</label>
                <div class="formControls col-2"><input type="text" class="input-text" id="rprice" name="rprice">元</div>
            </div>
        </div>
        <div class="clearfix cl">
            <label class="form-label col-2">关键词：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" id="tents" name="tents">
            </div>
        </div>
        <div class="Add_p_s">
            <label class="form-label col-2">图片上传：</label>
            <div>
                <input type="file" id="img" name="img">
            </div>
        </div>
        <div class="clearfix cl">
            <div class="Button_operation">
                <button class="btn btn-primary radius" type="submit"><i class="icon-save "></i>保存并提交审核</button>
                <button onclick="close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/js/H-ui.admin.js"></script>
