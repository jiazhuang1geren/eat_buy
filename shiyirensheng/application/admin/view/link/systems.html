<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" />
    <link href="__PUBLIC__/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />
    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/js/typeahead-bs2.min.js"></script>
    <script src="__PUBLIC__/assets/layer/layer.js" type="text/javascript"></script>
    <script src="__PUBLIC__/assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="__PUBLIC__/assets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="__PUBLIC__/assets/js/ace-elements.min.js"></script>
    <script src="__PUBLIC__/assets/js/ace.min.js"></script>
    <title>系统设置</title>
</head>

<body>
    <div class="margin clearfix">
        <div class="stystems_style">
            <div class="tabbable">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a data-toggle="tab" href="#home"><i class="green fa fa-home bigger-110"></i>&nbsp;基本设置</a></li>
                    <!-- <li class="">
                        <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#other">其他设置</a>
                    </li> -->
                </ul>
                <div class="tab-content">
                    <div id="home" class="tab-pane active">
                    {foreach $link as $val}
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站名称： </label>
                            <div class="col-sm-9"><input type="text" id="lname"  value="{$val['lname']}" class="col-xs-10 "></div>
                        </div>
                        <!-- <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站图标：</label>
                            <div class="col-sm-9"><input type="file" id="id-input-file-2" name="file" /></div>
                        </div>-->
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>关键词： </label>
                            <div class="col-sm-9"><input type="text" id="icon" value="{$val['licon']}" class="col-xs-10 "></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站URL： </label>
                            <div class="col-sm-9"><input type="text" id="url"  value="{$val['url']}" class="col-xs-10"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>描述： </label>
                            <div class="col-sm-9"><input type="text" id="descp" value="{$val['descp']}" class="col-xs-10"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>版权信息： </label>
                            <div class="col-sm-9"><input type="text" id="mege" value="{$val['mege']}" class="col-xs-10 "></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>备案号： </label>
                            <div class="col-sm-9"><input type="text" id="mark" value="{$val['mark']}" class="col-xs-10 "></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站状态： </label><div class="col-sm-9">
                            {if $val['status'] == 0}
                            <input type="text" id="website-title" value="正常" disabled="true">
                            {else}
                            <input type="text" id="website-title" value="关闭" disabled="true">
                            {/if}
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站关闭： </label>
                            <div class="col-sm-9">
                                &nbsp;&nbsp;&nbsp;<select name="stus" id="stus">
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                        </div>
                    
                        <!-- <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>统计代码： </label>
                            <div class="col-sm-9"><textarea class="textarea"></textarea></div>
                        </div> -->
                        <div class="Button_operation">
                            <button onclick="save_submit(this,{$val['lid']});" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button>

                            <button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

                        </div>
                        {/foreach}
                    </div>
                    
                    <!-- <div id="other" class="tab-pane"> -->
                        <!-- <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>屏蔽词： </label>
                            <div class="col-sm-9"><textarea class="textarea"></textarea></div>
                        </div> -->
                        <!-- <div class="Button_operation">
                            <button onclick="save_submit();" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button>
                            <button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                        </div> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    function save_submit(obj,lid){
        var lname = $('#lname').val();
        var icon  = $('#icon').val();
        var url   = $('#url').val();
        var descp = $('#descp').val();
        var mege  = $('#mege').val();
        var mark  = $('#mark').val();
        var stus  = $('#stus').val();
        $.ajax({
            type:'post',
            url:'./up_link',
            async:true,
            data:{'lname':lname,'icon':icon,'url':url,'descp':descp,'mege':mege,'mark':mark,'stus':stus,'lid':lid},
            success:function(res){
                if (res) {
                    window.location.href = './systems';
                }
            }
        })
    }

    function layer_close(){
        window.location.href = './systems';
    }
</script>
